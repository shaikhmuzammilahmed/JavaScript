<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background: #f2f2f2;
      margin-top: 10px;
    }

    button {
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <h2>To-Do App </h2>

  <input id="taskInput" type="text" placeholder="Enter task">
  <button id="addBtn">Add</button>

  <div id="taskList"></div>

  <script src="script.js"></script>
</body>

</html>
